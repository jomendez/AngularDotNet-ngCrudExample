<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="default">
<head>
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/css/style.css" />
    <title>Angular My Projects</title>

    <style>
        #droppableTable {
            width: 100%;
            height: 100%;
        }
       table #droppableTable tr td {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
   
    <div ng-controller="mainWraperController">
        <div class="dragDiv" style="display:none">
            <ng-crud servicecontract="servContract" datacontract="dataContract" paneltitle="My first crud"></ng-crud>
        </div>
   
        <div id="catalog">
            <h2>Report List</h2>
            <div>
                <ul>
                    <li draggable-item>Report example 1</li>
                    <li draggable-item>Report example 2</li>
                    <li draggable-item>Report example 3</li>
                </ul>
            </div>
        </div>


        <div id="cart">
            <span id="showNgCrud" style="width:1px; height:1px" ng-click="showNgCrud()"></span>
            <h1 class="ui-widget-header">Drag and Drop your report here</h1>
            <div class="ui-widget-content">
                <ul style="height:500px; width:100%" droppable-item>

                    <li class="placeholder" ng-include="dropTmpl">Add your items here</li>
                </ul>
            </div>
        </div>

</div>
        <!-- JS  Libraries -->
        <script src="Scripts/lib/angular.min.js"></script>
        <script src="Scripts/lib/angular-resource.min.js"></script>
        <script src="Scripts/lib/angular-route.min.js"></script>
        <script src="Scripts/lib/jquery-1.9.1.min.js"></script>
        <script src="Scripts/lib/jquery-ui.min.js"></script>
        <script src="Scripts/lib/bootstrap.min.js"></script>
        <script src="Scripts/lib/underscore-min.js"></script>

        <!--App JS code-->
        <script src="Scripts/default.js"></script>
        <script src="Scripts/Js/Main.js"></script>
        <script src="Scripts/Js/Controllers/crudControllers.js"></script>
        <script src="Scripts/Js/Controllers/dragDropControllers.js"></script>
        <script src="Scripts/Js/Services/crudServices.js"></script>
        <script src="Scripts/Js/Directives/crudDirectives.js"></script>
        <script src="Scripts/Js/Directives/dragDropDirectives.js"></script>
        <script src="Scripts/Services.js"></script>
</body>
</html>
